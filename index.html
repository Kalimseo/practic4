<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>
	
			
		class Laba{
			constructor(a,b,x){
			this.a=a;
			this.b=b;
			this.x=x;
			}
			
			ans1(){
				document.write(3*this.x+5 +"; ");
			}
			
			ans2(){
				if (this.b-this.a != 0){
					document.write((this.a+this.b)/(this.b-this.a) + "; ");
				}
				else{
					document.write("деление на 0; ");
				}
			}
			
			ans3(){
				if (this.b !=0){
					var s = 1;
					var l = Math.floor((this.a*this.x) / (this.b));
					if (l == 0) {
						document.write( "1; ");
					}
					else{
						for (var i = 1; i != l+1;i++) {
							s*=i;
						}
						document.write(s +"; ")
					}
				}
				else{
					document.write("деление на 0; ");
				}
			}
		}
			
			
		function Ansfer1(){
				
			//Достаёт значния из строк и создаёт объекты класса
			
			var an1=new Laba(Number(document.getElementById("a1").value),
						 	 Number(document.getElementById("b1").value),
						 	 Number(document.getElementById("x1").value));
			
			var an2=new Laba(Number(document.getElementById("a2").value),
						 	 Number(document.getElementById("b2").value),
						 	 Number(document.getElementById("x2").value));
			
			var an3=new Laba(Number(document.getElementById("a3").value),
						 	 Number(document.getElementById("b3").value),
						 	 Number(document.getElementById("x3").value));
				
			//Просчитывает все объекты класса одним методом
			
			an1.ans1();
			an2.ans1();
			an3.ans1();
		}
			
		function Ansfer2(){
				
			var an1=new Laba(Number(document.getElementById("a1").value),
						 	 Number(document.getElementById("b1").value),
						 	 Number(document.getElementById("x1").value));
			
			var an2=new Laba(Number(document.getElementById("a2").value),
						 	 Number(document.getElementById("b2").value),
						 	 Number(document.getElementById("x2").value));
			
			var an3=new Laba(Number(document.getElementById("a3").value),
						 	 Number(document.getElementById("b3").value),
						 	 Number(document.getElementById("x3").value));
				
			an1.ans2();
			an2.ans2();
			an3.ans2();
				
		}
			
		function Ansfer3(){
				
			var an1=new Laba(Number(document.getElementById("a1").value),
						 	 Number(document.getElementById("b1").value),
						 	 Number(document.getElementById("x1").value));
			
			var an2=new Laba(Number(document.getElementById("a2").value),
						 	 Number(document.getElementById("b2").value),
						 	 Number(document.getElementById("x2").value));
			
			var an3=new Laba(Number(document.getElementById("a3").value),
						 	 Number(document.getElementById("b3").value),
						 	 Number(document.getElementById("x3").value));
				
			an1.ans3();
			an2.ans3();
			an3.ans3();
				
		}
			
		
		
	</script>
	
	<h1>Пояснение</h1>
	<p>Этот код берёт элементы из строчек, создаёт 3 различных объекта внутри класса и просчитывает 3 решения для одного примера</p>
	
	<input type="text" id="a1" placeholder="a1">
	<input type="text" id="b1" placeholder="b1">
	<input type="text" id="x1" placeholder="x1"><br>
	
	<input type="text" id="a2" placeholder="a2">
	<input type="text" id="b2" placeholder="b2">
	<input type="text" id="x2" placeholder="x2"><br>
	
	<input type="text" id="a3" placeholder="a3">
	<input type="text" id="b3" placeholder="b3">
	<input type="text" id="x3" placeholder="x3"><br>
	
	<input type="submit" value="3*x+5" onclick="Ansfer1()">
	<input type="submit" value="a+b/b-a" onclick="Ansfer2()">
	<input type="submit" value="a*x/b!" onclick="Ansfer3()">
	
</body>
</html>
